<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statok</title>
    <link rel="icon" href="css/logo.svg">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/daterangepicker.css">

    <script src="js/scripts.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/daterangepicker.min.js"></script>
</head>
<body>
    <div id="header">
        <div id="logo">S</div>
        <div id="header-items">
            <a id="header-operations" class="extrabold">Operations</a>
            <a id="header-categories">Categories</a>
        </div>
        <div></div>
    </div>

    <div id="content">
        <div id="content-leftcol">
            <div id="leftcol-header">
                <div id="total-money" class="bold">
                    <span>Total:</span>
                    <span class="money-pos">$100.00</span>
                </div>                
                <button class="button-pos">Add income</button>
                <button class="button-neg">Add expense</button>
            </div>

            <hr>

            <div id="leftcol-content">
                <div class="fs-title bold">Operations</div>
                <div id="btn-filters">
                    <h3>Filters</h3>
                    <form onsubmit="return false;">
                        <div>
                            <label for="filter-daterange">Date range</label>
                            <input style="width: 220px" id="filter-daterange" name="daterange">
                        </div>

                        <div>
                            <input checked="checked" id="operationtype1" type="radio" name="operationtype" value="all">
                            <label for="operationtype1">All</label>

                            <input id="operationtype2" type="radio" name="operationtype" value="income">
                            <label for="operationtype2">Income</label>

                            <input id="operationtype3" type="radio" name="operationtype" value="expense">
                            <label for="operationtype3">Expense</label>
                        </div>

                        <button class="button-pos" onclick="formClick()">Apply</button>
                        <button class="button-neg">Clear</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="content-rightcol">
            <span>hihi</span>
        </div>
    </div>
</body>
</html>
